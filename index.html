<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <button data-index="0"></button>
        <button data-index="1"></button>
        <button data-index="2"></button>
        <button data-index="3"></button>
        <button data-index="4"></button>
        <button data-index="5"></button>
        <button data-index="6"></button>
        <button data-index="7"></button>
        <button data-index="8"></button>
    </div>
    <div class="players">
        <label for="player1Name">Player 1</label>
        <input type="text" id="player1Name" class="active">
        <label for="player2Name">Player 2</label>
        <input type="text" id="player2Name">
    </div>
    <button id="reset">New Game</button>
</body>
</html>
