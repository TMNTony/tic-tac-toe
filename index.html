<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <button class="r1c1" data-index="0"></button>
        <button class="r1c2" data-index="1"></button>
        <button class="r1c3" data-index="2"></button>
        <button class="r2c1" data-index="3"></button>
        <button class="r2c2" data-index="4"></button>
        <button class="r2c3" data-index="5"></button>
        <button class="r3c1" data-index="6"></button>
        <button class="r3c2" data-index="7"></button>
        <button class="r3c3" data-index="8"></button>
    </div>
    
</body>
</html>
